<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Watchlist! - Obra</title>
    <link rel="shortcut icon" href="./img/logo-watchlist.png" />
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/main-menu.css">
    <link rel="stylesheet" href="./css/box.css">
</head>
<body>
    
    <!-- start menu -->
    <header class="main-menu-box" id="idMenuBox">
        
    </header>
    <!-- end menu -->

    <div class="box-alert center">
        <p>Antes de adicionar uma obra, tenha certeza de que ela não está no nosso catálogo!</p>
    </div>

    <!-- input box -->
    <div class="login-box center" id="idLoginBox" style="margin-top: 0px; margin-bottom: 77px;">
        <form method="POST" enctype="multipart/form-data" class="box-container st center-column-child send-media" id="idForm" action="/media/add">
            
            <!-- titulo -->
            <input id="idTitle" placeholder="Título" class="login-box-input" name="title" type="text" required>

            <!-- formato da obra -->
            <select name="type" id="idType" class="login-box-input" required>
                <option value="movie">Filme</option>
                <option value="tvserie">Série</option>
                <option value="anime">Anime</option>
            </select>

            <!-- genero da obra -->
            <select name="genre" id="idGenre" class="login-box-input">
                
            </select>

            <!-- sinopse -->
            <textarea name="synopsis" placeholder="sinópse" id="idSynopsis" cols="30" rows="10" class="login-box-input" required></textarea>
            
            <!-- ano de lançamento da obra -->
            <input name="year" type="text" placeholder="ano" class="login-box-input" maxlength="4" minlength="4" min="1900">

            <!-- total de episódios -->
            <input name="totalEps" type="number" maxlength="4" placeholder="Total de episódios (1 se for filme)" class="login-box-input">

            <!-- poster da obra -->
            <label for="inputFile" class="color-white">Poster:</label>
            <input name="file" type="file" id="idFile" class="login-box-input input-file" required>

            <!-- id do usuário logado -->
            <input name="userId" type="hidden" id="userId">

            <!-- botão de submit -->
            <input type="submit" class="login-box-button" value="Cadastrar" id="btnSubmit">
        </form>

    </div>
    <!-- end input box -->
</body>

<script src="./js/build-menu.js"></script>
<script src="./js/build-genre-select.js"></script>

<script>

    // console.log (localStorage.key(1))
    let sessionJSON = localStorage.getItem("watchlist_user")
    let sessionOBJ = JSON.parse(sessionJSON);

    userId.setAttribute("value", sessionOBJ.pk_user); 

</script>
