<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Watchlist!</title>
    <link rel="stylesheet" href="./css/main-menu.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/user.css">
    <!-- <script src="../node_modules/chart.js"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

    <!-- start menu -->
    <header class="main-menu-box" id="idMenuBox">
        
    </header>
    <!-- end menu -->

    <div class="container-sm center geral-box-user">
        <div class="user-box">
            <div class="username">@<span id="idUsername">Username</span></div>
            <div>Email: <span id="idEmail">email@email.com</span></div>
            <div>Obras na lista: <span id="idQtdObras">10</span></div>

            <!--  -->
            <button onclick="redirectAddObra()" class="btn btn-add-obra mgtop">Adicionar obra ao catálogo</button>
            <button onclick="getout()" class="btn btn-sair mgtop">Sair</button>

            <!-- chart -->
            <div class="chartBox">
                <canvas id="idCanva"></canvas>
            </div>

            <!-- fim chart -->
        </div>

        <div class="status-box-container">

            <div class="status-box">
                <h2 class="status-box-title">Assistindo</h2>

                <div class="status-box-content" id="idBoxWatching">
                    <div class="noitens" id="idnoitensWatching">Você não tem itens nessa lista</div>
                </div>
            </div>

            <div class="status-box">
                <h2 class="status-box-title">Planejo Assistir</h2>

                <div class="status-box-content" id="idBoxPlanToWatch">
                    <div class="noitens" id="idnoitensPlanToWatch">Você não tem itens nessa lista</div>
                </div>
            </div>

            <div class="status-box">
                <h2 class="status-box-title">Já Assisti</h2>

                <div class="status-box-content" id="idBoxComplete">
                    <div class="noitens" id="idnoitensComplete">Você não tem itens nessa lista</div>
                </div>
            </div>

            <div class="status-box">
                <h2 class="status-box-title">Não Assisto Mais</h2>

                <div class="status-box-content" id="idBoxDroped">
                    <div class="noitens" id="idnoitensDroped">Você não tem itens nessa lista</div>
                </div>
            </div>
        </div>

        <!-- <div class="user-box"></div> -->
    </div>

</body>
</html>
<script src="./js/build-menu.js"></script>

<script src="./js/user-page.js"></script>
