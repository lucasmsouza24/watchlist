<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Watchlist! - Obra</title>
    <link rel="shortcut icon" href="./img/logo-watchlist.png" />
    <link rel="stylesheet" href="./css/main-menu.css">
    <link rel="stylesheet" href="./css/box.css">
    <link rel="stylesheet" href="./css/media.css">
    <link rel="stylesheet" href="./css/style.css">

    <style>
    </style>
</head>
<body>
    
    <!-- start menu -->
    <header class="main-menu-box" id="idMenuBox">
        
    </header>
    <!-- end menu -->

    <div class="media-box">
        <div>
            <img class="title-post" id="titleImg">
            <div class="title-info">
                <p>Tipo: <span id="titleType"></span></p>
                <p>Genero: <span id="titleGenre"></span></p>
                <p>Ano: <span id="titleYear"></span></p>
            </div>
        </div>
        <div class="title-text-box">
            <h1 class="title-text-title" id="titleTitle">Fumetsu no Anata E </h1>
            <p id="titleTextSynopsis">

            </p>

            <div class="warn warn-red" id="idWarnBox">
                Para adicionar uma obra, você precisa estar logado!
                <a href="./login.html">Logar</a>
            </div>
        </div>

        <!-- score box -->
        <div class="right-box">
            <div class="score-box">
                <div class="score-box-text">
                    Score: <br>
                    <span id="idScoreValue"></span> / 10
                </div>
            </div>

            <form class="form-user-has-media" id="idForm">
                <div class="form-input-box">
                    Episódios:
                    <input name="eps_assistidos" id="idEpValue" type="number" min="0" value="0"> / <span id="idMaxEp"></span>
                    <div id="titleMaxEp"> + </div>
                </div>

                <div class="form-input-box">
                    Situação:
                    <select name="situation" id="idTitleSituation" required>
                        <option disabled selected value>Selecione uma opção</option>
                        <option value="0">Assistindo</option>
                        <option value="1">Planejo Assistir</option>
                        <option value="2">Completo</option>
                        <option value="3">Nao vejo mais</option>
                    </select>
                </div>

                <div class="form-input-box">
                    Nota: 
                    <select name="score" id="idScore" required>
                        <option selected value="null">Não sei</option>
                        <option value="10">Obra de Arte (10)</option>
                        <option value="9">Ótimo (9)</option>
                        <option value="8">Muito Bom (8)</option>
                        <option value="7">Bom (7)</option>
                        <option value="6">Legal (6)</option>
                        <option value="5">Médio (5)</option>
                        <option value="4">Ruim (4)</option>
                        <option value="3">Muito Ruim (3)</option>
                        <option value="2">Horrivel (2)</option>
                        <option value="1">Apavorante (1)</option>
                    </select>
                </div>

                <input type="button" value="Atualizar" class="btn btn-green mgtop" id="IdBtnSubmit" onclick="atualize()">

            </form>
        </div>
        <!-- end score box -->
    </div>

    <!-- send comments -->
    <div class="container-form">
        <h2>Poste uma resenha da obra!</h2>

        <textarea name="comment" id="idcomment" cols="30" rows="10" form="idFormSendComment" placeholder="Comentário" required></textarea>

        <form id="idFormSendComment" class="form-send-comment" action="/media/addComment" method="POST">
            <input type="hidden" id="inputUser" name="iduser" required>
            <input type="hidden" id="inputMedia" name="idmedia" required>
            <input type="submit" value="Postar" class="btn btn-green bg-dblue mgtop">
        </form>
    </div>

    <!-- render comments -->
    <div class="comments-box">
        <h3>Commentarios</h3>

        <div class="comment-content" id="divCommentContent">
            <div class="comment-card red"> 
                <div class="comment-text">
                    Essa Obra ainda não tem commentarios. Que tal ser o primeiro?
                </div>
            </div>
        </div>
    </div>

    <!-- footer -->
    <footer>
        <div>
            Desenvolvido por Lucas Mesquita de Souza
        </div>

        <a href="https://github.com/lucasmsouza24">
            <img src="./img/footer-github-icon.png" alt="GitHub" target="_blank">
        </a>
    </footer>
</body>
</html>
<script src="./js/build-menu.js"></script>
<script src="./js/media-page.js"></script>
